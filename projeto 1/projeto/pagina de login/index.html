<!DOCTYPE html>
<html lang= "pt-br">
	
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device=width, initial=scale=1.0">

        <title> Login-Helpe</title>

        <link rel="stylesheet" type="text/css" href="./css/styles.css">

        <script src="./js/index.js" defer></script>

        <link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
		<script src="https://kit.fontawesome.com/79f7184443.js" crossorigin="anonymous" defer></script>
    </head>

    <body>
		<header>
			<h2>Login-Helpe</h1>
		</header>

		<main>
			<form>
				<section class="inputs-container">
					<input type="email" placeholder="exemplo@gmail.com">


					<div class="password-container">
						<input type="password" id="field-password" class="field-password" placeholder="********">

						<i class="fas fa-eye" id="eye"></i>
						<i class="far fa-eye-slash" id="eye-slash"></i>
					</div>
				</section>

				<section class="password-infos">
					<div>
						<input type="checkbox">
						<span>Lembra senha</span>

					</div>
					<a href="#">Esqueceu sua senha?</a>
				</section>
				
				<button id="btn-login">Login</button>

				<section class="links-cantainer">
					<span>Ou entre com:</span>


					<aside>
						<a href="#"><i class="fab fa-google-plus-square  google"></i></a>
						<a href="#"><i class="fab fa-linkedin   linkedin"></i></a>
						<a href="#"><i class="fab fa-facebook-square   facebook"></i></a>
					</aside>
				</section>
				

				<footer>
					<hr>
					<span>Ainda n√£o tem uma conta? <a href="#">Cadastra-se</a></span>
				</footer>
			</form>
		</main>  	
    </body>

</html>
